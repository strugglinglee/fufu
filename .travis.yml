sudo: false
language: node_js
node_js:
  - "14" # use nodejs v10 LTS
cache:
  yarn: true
  npm: true
  directories:
    - node_modules
branches:
  only:
    - main # build master branch only
install:
  - yarn
script:
  - hexo clean
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: main
  local-dir: public